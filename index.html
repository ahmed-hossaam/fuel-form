<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL TECH | For Cars Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <!-- <nav class="container">
            <a href="#" class="brand">
                <img src="img/logo.svg" alt="brand logo" />
            </a>
            <div class="s-s">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Album</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav> -->

        <!-- Order Section -->
        <div id="order">
            <div class="container ">
                <!-- Page 1 -->
                <div id="page1">
                    <div class="left">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <div class="right">
                        <div class="form-floating">
                            <input class="form-control" type="text" placeholder="" id="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="text" placeholder="Phone Number" id="phone">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="car">
                            <div class="left-car">
                                <div class="form-floating">
                                    <input class="form-control w-100" type="text" placeholder="Car type" id="type">
                                    <label for="type">Car type</label>
                                </div>
                            </div>
                            <div class="right-car">
                                <div class="form-floating">
                                    <input class="form-control w-100" type="text" placeholder="Car model" id="model">
                                    <label for="model">Car model</label>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="next next-btn">Next</button>
                        </div>
                    </div>
                </div>

                <!-- Page 2 (Hidden initially) -->
                <div id="page2" style="display: none;">
                    <div class="container-page2">
                        <div class="left">
                            <h1>What service do you want?</h1>
                            <div class="share">
                                <div class="left-check">
                                    <label>
                                        <input type="checkbox" name="options" id="option1" value="option1"> Fuel
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="options" value="option2"> Car wash
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="options" value="option3"> Tires
                                    </label><br>
                                </div>
                                <div class="right-check">
                                    <label>
                                        <input type="checkbox" name="options" value="option4"> Engine oil
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="options" value="option5"> Battery
                                    </label><br>
                                    <label>
                                        <input type="checkbox" name="options" value="option6"> Rescue
                                    </label><br>
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="next w-100" href="#" id="nextButton">Next</button>
                            </div>
                        </div>
                        <div class="right">
                            <div class="fuel-option hidden">
                                <label>
                                    <input type="radio" name="fuel" value="gasoline95"> Gasoline 95
                                </label><br>
                                <label>
                                    <input type="radio" name="fuel" value="gasoline80"> Gasoline 80
                                </label><br>
                                <label>
                                    <input type="radio" name="fuel" value="gasoline92"> Gasoline 92
                                </label><br>
                                <label>
                                    <input type="radio" name="fuel" value="naturalGas"> Natural gas
                                </label><br>
                            </div>
                            <div class="form-floating hidden hidden-textarea">
                                <textarea class="form-control text-area" placeholder="Comments" id="message" style="height: 200px"></textarea>
                                <label for="message">Comments</label>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <!-- Page 3 (Hidden initially) -->
                <div id="page3" style="display: none;">
                    <div class="container-page3">
                        <div class="middle">
                            <div class="direction-inputs">
                                <div class="left-input">
                                    <div class="form-floating">
                                        <input class="form-control " type="text" placeholder="Latitude" id="Latitude" readonly>
                                        <label for="Latitude">Latitude</label>
                                    </div>
                                </div>
                                <div class="right-input">
                                    <div class="form-floating">
                                        <input class="form-control " type="text" placeholder="Longitude" id="Longitude" readonly>
                                        <label for="Longitude">Longitude</label>
                                    </div>
                                </div>
                            </div>
                            <div class="direction-inputs">
                                <div class="left-input">
                                    <div class="form-floating">
                                        <input class="form-control" type="text" placeholder="Speed" id="Speed" readonly>
                                        <label for="Speed">Speed</label>
                                    </div>
                                </div>
                                <div class="right-input">
                                    <div class="form-floating">
                                        <input class="form-control " type="text" placeholder="Google map" id="Google" readonly>
                                        <label for="Google map">Google map</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" type="text" placeholder="Accuracy" id="Accuracy" readonly>
                                <label for="Accuracy">Accuracy</label>
                            </div>
                            <button id="getLocation">Get Location</button>
                            <div class="buttons">
                                <a class="w-100 text-center" href="https://ahmed-hossaam.github.io/Review-/">Next</a>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </header>

    <script src="main.js"></script>
</body>
</html>
